<section class="container mx-auto max-w-7xl px-4">
  <h1 class="text-3xl my-4">Image Test Page</h1>
  <p class="mb-8">
    This page is for testing the image loading time. The images are loaded from
    the server and the time taken to load the images is recorded.
  </p>

  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <div
      *ngFor="let img of images"
      [ngClass]="{
        'row-span-2': img.height > 300,
        'col-span-2': img.width > 300,
      }"
      class="relative overflow-hidden group"
    >
      <img
        [src]="img.src"
        [alt]="img.alt"
        class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110"
      />
    </div>
  </div>
  <div class="imgs-mosaic">
    <img
      src="https://picsum.photos/200/300"
      alt="Random Image"
      class="img-mosaic"
    />
  </div>
</section>
