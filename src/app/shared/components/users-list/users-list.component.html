<div class="max-w-4xl container mx-auto">
  <!-- Search Bar -->
  <div class="mb-4">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      placeholder="Search users..."
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <!-- Load More Button -->
  <div class="mt-4 text-center">
    <button
      (click)="loadMore()"
      class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer"
    >
      Load More DATA CMON
    </button>
  </div>

  <!-- User List -->
  <ul role="list" class="divide-y divide-gray-100">
    <li
      *ngFor="let user of filteredUsers"
      class="flex justify-between gap-x-6 py-5"
    >
      <div class="flex min-w-0 gap-x-4">
        <img
          class="size-12 flex-none rounded-full bg-gray-50"
          [src]="user.picture.thumbnail"
          alt=""
        />
        <div class="min-w-0 flex-auto">
          <p class="text-sm/6 font-semibold text-gray-900">
            {{ user.name.first }} {{ user.name.last }}
          </p>
          <p class="mt-1 truncate text-xs/5 text-gray-500">
            {{ user.email }}
          </p>
        </div>
      </div>
      <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
        <p class="text-sm/6 text-gray-900">
          {{ user.location.city }}, {{ user.location.country }}
        </p>
        <p class="mt-1 text-xs/5 text-gray-500">Age: {{ user.dob.age }}</p>
      </div>
    </li>
  </ul>
</div>
